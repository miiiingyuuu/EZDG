<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 860px;
        }

        .input-group-text {
            font-weight: bold;
            width: 150px;
        }

        .row-last {
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
<div class="container mt-2">
    <h3 class="text-center">파일 등록 완료</h3>
    <div class="row mt-3">
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="collection">collection 명</span>
            <input type="text" th:value="${collection}" class="form-control" aria-label="" aria-describedby="addon-wrapping">
        </div>
    </div>
    <div class="row">
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="code">공공데이터 code</span>
            <input type="text" th:value="${code}" class="form-control" aria-label="" aria-describedby="addon-wrapping">
        </div>
    </div>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th scope="col" class="text-center">필드명</th>
                <th scope="col" class="text-center">값</th>
                <th scope="col" class="text-center">타입</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="document, docStat : ${result}">
                <tr th:each="field : ${document}">
                    <td th:text="${field.fieldName}">1</td>
                    <td th:text="${field.fieldValue}">2</td>
                    <td th:text="${field.fieldType}">3</td>
                </tr>
            </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
