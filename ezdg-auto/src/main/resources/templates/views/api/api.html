<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open API 페이지</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .step-circle {
        width: 2rem;
        height: 2rem;
        border-radius: 50%;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        margin: 0 0.5rem;
        color: white;
      }
      .active {
        background-color: #007bff;
      }
      .inactive {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="text-center">
        <span class="step-circle active">1</span>
        <span class="step-circle inactive">2</span>
      </div>
      <h2 class="text-center mt-3">Open API 페이지</h2>
      <div class="text-center">
        <button class="btn btn-primary">URL</button>
        <input
          type="text"
          class="form-control d-inline-block w-50"
          placeholder="URL을 입력하세요"
        />
        <div class="form-text">※ 공공데이터 Open API URL을 입력하세요</div>
        <button class="btn btn-primary mt-4">등록</button>
      </div>
    </div>
  </body>
</html>
